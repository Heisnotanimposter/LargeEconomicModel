<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Future Planning Tool</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div id="app">
    <div id="calendar-container"></div>
    <div id="model-container">
      <!-- Prediction Block 1 -->
      <div class="prediction-block">
        <input type="text" id="input1" placeholder="Enter text for prediction">
        <button id="predict-btn1">Input1</button>
        <div id="prediction-result1"></div>
      </div>
      
      <!-- Prediction Block 2 -->
      <div class="prediction-block">
        <input type="text" id="input2" placeholder="Enter text for prediction">
        <button id="predict-btn2">Input2</button>
        <div id="prediction-result2"></div>
      </div>
      
      <!-- Prediction Block 3 -->
      <div class="prediction-block">
        <input type="text" id="input3" placeholder="Enter text for prediction">
        <button id="predict-btn3">Input3</button>
        <div id="prediction-result3"></div>
      </div>
      
      <!-- Prediction Block 4 -->
      <div class="prediction-block">
        <input type="text" id="input4" placeholder="Enter text for prediction">
        <button id="predict-btn4">Input4</button>
        <div id="prediction-result4"></div>
      </div>
      
      <!-- Calendar Creation Block -->
      <div class="prediction-block">
        <input type="text" id="input-calendar" placeholder="Enter parameters for Calendar creation">
        <button id="predict-btn-calendar">Make Calendar</button>
        <div id="prediction-result-calendar"></div>
      </div>
      
      <!-- Time Table Creation Block -->
      <div class="prediction-block">
        <input type="text" id="input-timetable" placeholder="Enter parameters for Time Table creation">
        <button id="predict-btn-timetable">Make Time table</button>
        <div id="prediction-result-timetable"></div>
      </div>
      
      <!-- Decision Making Algorithm Block -->
      <div class="prediction-block">
        <input type="text" id="input-decision" placeholder="Enter parameters for Decision Making">
        <button id="predict-btn-decision">Make Decision Making Algorithm</button>
        <div id="prediction-result-decision"></div>
      </div>
    </div>
  </div>
  <script src="js/main.js"></script>
</body>
</html>
